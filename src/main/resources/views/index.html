<!DOCTYPE html>
<html lang="en" th:replace="~{layoutFile :: layout(~{::title}, ~{::a}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Forecast</title>
</head>
<body>
<a>Weather Forecast</a>
<section>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Weather Forecast</span>
                    <!--/*@thymesVar id="caption" type="String"*/-->
                    <p th:text="${caption}"></p>
                </div>
                <div class="card-action">
                    <a href="#">Refresh</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

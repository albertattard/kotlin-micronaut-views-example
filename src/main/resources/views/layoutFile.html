<!DOCTYPE html>
<html th:fragment="layout (title, header, content)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="${title}">Layout Title</title>
    <link th:href="@{/css/materialize.min.css}" href="/css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font-awesome.min.css}" href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a th:replace="${header}" class="brand-logo">Micronaut Views</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="https://micronaut-projects.github.io/micronaut-views/latest/guide/">Micronaut Views</a></li>
            <li><a href="https://materializecss.com/">Materialize CSS</a></li>
        </ul>
    </div>
</nav>
<div th:replace="${content}">
    <p>Layout content</p>
</div>
<footer class="page-footer">
    <div>
        An example of Micronaut Views with Thymeleaf and Kotlin -
        &copy; 2020 Copyright:
        <a class="grey-text text-lighten-3" href="https://github.com/albertattard/kotlin-micronaut-views-example">
            https://github.com/albertattard/kotlin-micronaut-views-example
        </a>
    </div>
</footer>
</body>
</html>
